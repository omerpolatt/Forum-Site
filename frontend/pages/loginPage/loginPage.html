<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Ware - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/static/styles/loginPage.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <a href="/" class="close-btn">
                <img src="/frontend/static/icons/x.svg" alt="Close" class="close-icon">
            </a>
            <h1>Login</h1>
            <button class="social-btn" onclick="window.location.href='/login/google'">
                <img src="/frontend/static/icons/google.svg" alt="Google" class="social-icon">
                Continue with Google
            </button>
            <button class="social-btn" onclick="window.location.href='/github/login'">
                <img src="/frontend/static/icons/github.svg" alt="Github" class="social-icon">
                Continue with GitHub
            </button>
            <button class="social-btn" onclick="window.location.href='/login/facebook'">
                <img src="/frontend/static/icons/facebook.svg" alt="Facebook" class="social-icon">
                Continue with Facebook
            </button>
            <div class="divider">
                <span>OR</span>
            </div>
            <form action="/login" method="post">
                <div class="input-group">
                    <img src="/frontend/static/icons/mail.svg" alt="Email" class="input-icon">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <img src="/frontend/static/icons/pw.svg" alt="Password" class="input-icon">
                    <input type="password" id="password" name="password" class="password-input" placeholder="Password" required>
                    
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <div class="footer">
                <p id="p1">Don't have an account?</p>
                <a href="/register">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
